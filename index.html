<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>SVG Icons Demo</title>
  <script>
    class Icon extends HTMLElement {
      connectedCallback() {
        const name = this.getAttribute("name");
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.classList.add("icon");
        const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
        use.setAttributeNS("http://www.w3.org/1999/xlink", "xlink:href", `myicons.svg#icon-${name}`);
        svg.appendChild(use);
        this.appendChild(svg);
      }
    }
    customElements.define('icon', Icon);
  </script>
  <style>
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <p style="font-size: 20px; color: green;">
    من دارم چرت و پرت مینویسم
    <icon name="home"></icon>
    <icon name="user"></icon>
  </p>
</body>
</html>
