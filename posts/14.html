<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>استلا</title>
   <link href="https://v1.fontapi.ir/css/Shabnam" rel="stylesheet">
   <style>
      ::selection {
         background: #5A7D52;
         color: white;
      }

      *{
         font-family: shabnam, tahoma;
      }

      body {
         direction: rtl;
         margin: 0;
      }

      .main {
         display: flex;
         flex-direction: column;
         gap: 10px;
         max-width: 100%;
      }

      @media screen and (max-width: 400px) {
         .row {
            flex-direction: column;
            gap: 5px !important;
         }

         .main {
            gap: 5px;
         }
      }

      input {
         outline: 0;
         background: #F4F4F0;
         border-radius: 10px;
         border: 0;
         padding: 10px 20px;
         max-width: 100%;
         box-sizing: border-box;
      }

      textarea {
         width: 300px;
         height: 150px;
         outline: 0;
         background: #F4F4F0;
         border-radius: 10px;
         border: 0;
         padding: 10px 20px;
         resize: none;
         max-width: 100%;
         box-sizing: border-box;
      }

      textarea::-webkit-scrollbar {
         display: none;
      }

      input[type="color"] {
         padding: 0;
         width: 70px;
         background: 0;
      }

      input[type="number"] {
         width: 70px;
         padding: 10px;
         
      }

      button {
         text-align: center;
         border: none;
         cursor: pointer;
         font-family: var(--font);
         background: #5A7D52;
         padding: 10px 0;
         color: white;
         width: 100px;
         border-radius: 10px;
         font-weight: bold;
         font-size: 14px;
      }

      button:hover {
         background-color: #3E5F36;
      }

      .row {
         display: flex;
         align-items: center;
         gap: 30px;
         max-width: 100%;
      }

      .knowmore {
         font-size: 10px;
         width: 70px;
         padding: 5px 0;
      }
   </style>
   <script>
      function generateCode() {
         const img = document.getElementById("img").value;
         const link = document.getElementById("link").value;
         const text = document.getElementById("text").value;
         const bgcolor = document.getElementById("bgcolor").value;
         const radius = document.getElementById("radius").value;
         const bordersize = document.getElementById("bordersize").value;
         const bordercolor = document.getElementById("bordercolor").value;
         const fontSize = document.getElementById("fontSize").value;
         const textcolor = document.getElementById("textcolor").value;
         const width = document.getElementById("width").value;
         const height = document.getElementById("height").value;
         const positionEl = document.querySelector('input[name="position"]:checked');
         const position = positionEl ? positionEl.value : "";

         if (!position) {
            alert("لطفاً محل شناور شدن را انتخاب کنید!");
            return;
         }

         const code = `
<!-- Code BY : Stella.BlogFa.Com -->
<div id="AD" style="position: fixed; ${position} width: ${width}px; height: ${height}px; padding: 5px; max-width: 100%; z-index: 70; overflow: auto; border: ${bordercolor} ${bordersize}px solid; background: ${bgcolor}; border-radius: ${radius}px;"> <a href="javascript:void(0);" onclick="document.getElementById('AD').style.display='none';" style="color:red;padding:0px 10px;text-decoration:none;font-size:21px;font-family:Arial black; float: left"">×</a> <a href="${link}" style="float: right; font: ${fontSize}px tahoma; text-decoration: none; color: ${textcolor};">${text}</a><a href="${link}" target="_blank" rel="nofollow"><img title="تبلیغات" src="${img}" style="width:100% !important; border-radius: ${radius}px; margin-top: 5px;"></a></div><a href="http://stella.blogfa.com" target="_blank">&#9733دریافت ابزار ساخت تبلیغات شناور&#9733</a>
<!-- Code BY : Stella.BlogFa.Com -->
`.trim();

         document.getElementById("output").value = code;
         document.getElementById("copyBtn").style.visibility = "visible";
         document.getElementById("output").style.visibility = "visible";
      }

      function copyCode() {
         const output = document.getElementById("output");
         output.select();
         output.setSelectionRange(0, 99999);
         document.execCommand("copy");
         alert("کد کپی شد!");
      }
   </script>
</head>

<body>
   <div class="main">
      <div class="row"><label>آدرس عکس: <input type="text" id="img"></label><br></div>
      <div class="row"><label>لینک تبلیغ: <input type="text" id="link"></label><br></div>
      <div class="row"><label>متن تبلیغ: <input type="text" id="text"></label><br></div>
      <div class="row"><label>رنگ پس زمینه: <input type="color" id="bgcolor"></label><br></div>
      <div class="row"><label>ضخامت حاشیه: <input type="number" id="bordersize" value="1" min="0">px</label><br></div>
      <div class="row"><label>رنگ حاشیه: <input type="color" id="bordercolor"></label><br></div>
      <div class="row"><label>گردی گوشه: <input type="number" id="radius" value="10" min="0">px</label><br></div>
      <div class="row"><label>اندازه متن: <input type="number" id="fontSize" value="14" min="1">px</label><br></div>
      <div class="row"><label>رنگ متن: <input type="color" id="textcolor"></label><br></div>
      <div class="row"><label>عرض: <input type="number" id="width" value="500" min="1">px</label><br></div>
      <div class="row"><label>طول: <input type="number" id="height" value="500" min="1">px</label><br></div>
      <div class="row"><label>محل شناور شدن:</label></div>
      <div class="row"><input type="radio" name="position" value="top: 0px; left: 0px;" checked> بالا - چپ</div>
      <div class="row"><input type="radio" name="position" value="top: 0px; right: 0px;"> بالا - راست</div>
      <div class="row"><input type="radio" name="position" value="bottom: 0px; left: 0px;"> پایین - چپ</div>
      <div class="row"><input type="radio" name="position" value="bottom: 0px; right: 0px;"> پایین - راست</div>

      <div class="row">
         <button onclick="generateCode()">ساخت کد</button><button id="copyBtn" onclick="copyCode()"
            style="visibility: hidden;">کپی کد</button><br>
      </div>

      <textarea style="visibility: hidden;" id="output" rows="10" cols="60" readonly></textarea>
   </div>
</body>

</html>
